<!doctype html>
<html>
	<head>
		<meta name="description" content="All-Purpose-Application-Framework Login Page">
		<meta name="Author" lang="fr" content="Nicolas Renaudet">
		<meta name="Copyright" content="2024 Nicolas Renaudet - All rights reserved">
		<meta charset="ISO-8859-1">
		<meta http-equiv="Content-Type" content="text/html; ISO-8859-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	    <meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel="icon" type="image/png" href="/apaf-branding/img/apaf-logo.png?version=1.0"/>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<title>All Purpose Application Framework</title>
	</head>
	<body>
		<div id="navBar" class="npaUi" data-config="/resources/json/defaultNavBarConfig.json"></div>
		<div class="row" style="margin-top: 100px;height: 500px;">
			<div class="col-3">&nbsp;</div>
			<div class="col-6">
				<div id="loginCardParent" class="npaUi" data-config="/resources/json/loginCardConfig.json">
					<div style="margin-top: 20px;">
						<form method="POST" action="/login">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="userid" placeholder="user ID">
							    <label for="userid" class="form-label">User ID</label>
							</div>
						  	<div class="form-floating mb-3">
						  		<input type="password" class="form-control" id="passwd" placeholder="password" >
							    <label for="passwd" class="form-label">Password</label>
							</div>
							<button id="loginBtn" type="button" class="btn btn-primary">Login</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-3">&nbsp;</div>
		</div>
		<div id="notifier" class="npaUi" data-ref="notifier"></div>
		<script src="/js/jquery-3.6.3.min.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/uiTools/js/npaUiCore.js"></script>
		<script src="/resources/js/utils/apafUtils.js"></script>
		<script src="/resources/js/login.js"></script>
	</body>
</html>
