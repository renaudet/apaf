<!doctype html>
<html>
	<head>
		<meta name="description" content="All-Purpose-Application-Framework Manage Features Page">
		<meta name="Author" lang="fr" content="Nicolas Renaudet">
		<meta name="Copyright" content="2024 Nicolas Renaudet - All rights reserved">
		<meta charset="ISO-8859-1">
		<meta http-equiv="Content-Type" content="text/html; ISO-8859-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	    <meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel="icon" type="image/png" href="/apaf-branding/img/apaf-logo.png?version=1.0"/>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/treeViewer.css" rel="stylesheet">
		<link href="/resources/css/manageFeatures.css" rel="stylesheet">
		<title>All Purpose Application Framework</title>
	</head>
	<body>
		<div id="navBar" class="npaUi" data-ref="menu"></div>
		<div id="card" class="npaUi" data-config="/resources/json/manageFeaturesCardConfig.json">
			<div id="verticalMenu" class="npaUi" data-config="/resources/json/featuresMenuConfig.json">
				<div data-menu-ref="export">
					<div class="row" style="margin-top: 5px;">
						<div id="treeAreaParent" class="col-3">
							<div id="workspaceToolbar" class="npaUi" data-config="/resources/json/resourceTreeToolbar.json"></div>
							<div id="treeArea">&nbsp;</div>
						</div>
						<div id="featureArea" class="col-9" style="height: 800px;overflow: auto;">
							<div id="form1" class="npaUi" data-config="/resources/json/featureFormConfig.json"></div>
						</div>
					</div>
				</div>
				<div data-menu-ref="import">
					<div id="searchBar" class="searchBar">
						<div class="row">
							<div class="col-1 form-row-label" style="font-weight: bold;"><var>apaf.page.features.import.name</var></div>
							<div class="col-4"><input id="searchName" type="text" class="form-control form-control-sm"></div>
							<div class="col-2 form-row-label" style="font-weight: bold;"><var>apaf.page.features.import.category</var></div>
							<div class="col-2"><select id="searchCategory" class="form-select form-select-sm">
								<option value="">-- any --</option>
								<option>Tool</option>
								<option>Application</option>
								<option>Game</option>
							</select></div>
							<div class="col-3">
								<button id="searchBtn" type="button" class="btn btn-sm btn-secondary"><var>apaf.page.features.import.search</var></button>
							</div>
						</div>
					</div>
					<div id="searchResult" class="result-list"></div>
				</div>
			</div>
		</div>
		<div id="modalPlaceholder2" class="npaUi" data-ref="emptyDialog">
		</div>
		<div id="notifier" class="npaUi" data-ref="notifier"></div>
		<script src="/js/jquery-3.6.3.min.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/treeViewer.js"></script>
		<script src="/uiTools/js/npaUiCore.js"></script>
		<script src="/resources/js/utils/apafUtils.js"></script>
		<script src="/resources/js/manageFeatures.js"></script>
	</body>
</html>
