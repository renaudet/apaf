<!doctype html>
<html>
	<head>
		<meta name="description" content="All-Purpose-Application-Framework Manage APIs Page">

		<meta charset="ISO-8859-1">

		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	    <meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel="icon" type="image/png" href="/apaf-branding/img/apaf-logo.png?version=1.0"/>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/treeViewer.css" rel="stylesheet">
		<title>All Purpose Application Framework</title>
	</head>
	<body>
		<div id="dataManagerPlaceholder1" class="npaUi" data-config="/resources/json/tokenManagerConfig.json"></div>
		<div id="navBar" class="npaUi" data-ref="menu"></div>
		<div id="card" class="npaUi" data-config="/resources/json/manageApisCardConfig.json">
			<div id="verticalMenu" class="npaUi" data-config="/resources/json/apisMenuConfig.json">
				<div data-menu-ref="apis">
					<div class="row" style="margin-top: 5px;">
						<div id="apiTreeArea" class="col-5">
						</div>
						<div id="apiTestArea" class="col-7">&nbsp;
							<div id="apiTestFormArea" class="npaUi" data-config="/resources/json/apistestFormConfig.json"></div>
							<div id="apiTestEditableArea" style="margin-top: 10px;">
								<div class="row">
									<div class="col-2 form-row-label">Test URI:</div>
									<div class="col-9"><input id="testUri" type="text" class="form-control"></div>
									<div class="col-1"><button id="testRestCallBtn" type="button" class="btn btn-primary">Go</button></div>
								</div>
								<div class="row" style="margin-top: 5px;">
									<div class="col-2 form-row-label">Payload:</div>
									<div class="col-10"><textarea id="payload" class="form-control" rows="5" style="font-family: 'Courier New', Courier, monospace;font-size: 1.0rem;"></textarea></div>
								</div>
								<div class="row" style="margin-top: 5px;">
									<div class="col-2 form-row-label">Result:</div>
									<div id="testRestCallResult" class="col-10" style="font-family: Courier;font-size: 0.9rem;color: #6872a8;height: 200px;max-height: 200px;overflow: auto;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>	
				<div data-menu-ref="securityTokens">
					<div id="tokenToolbar" class="npaUi" data-config="/resources/json/tokenTableToolbar.json"></div>
					<div id="tokenEditPage" class="npaUi" data-config="/resources/json/tokenTable.json"></div>
				</div>
				<div data-menu-ref="workspace">
					<div class="row" style="margin-top: 5px;">
						<div id="treeAreaParent" class="col-4">
							<div id="workspaceToolbar" class="npaUi" data-config="/resources/json/workspaceTreeToolbar.json"></div>
							<div id="treeArea">&nbsp;</div>
						</div>
						<div id="actionArea" class="col-8">
							<!-- <div id="editorToolbar" class="npaUi" data-config="/resources/json/workspaceEditorToolbar.json"></div> -->
							<div id="editor" class="npaUi" data-config="/resources/json/workspaceFileEditor.json"></div>
						</div>
					</div>
				</div>	
				<div data-menu-ref="jobs">
					<div id="jobToolbarArea" class="npaUi" data-config="/resources/json/jobTableToolbar.json"></div>
					<div id="jobTableArea" class="npaUi" data-config="/resources/json/jobTable.json"></div>
				</div>
			</div>
		</div>
		<div id="modalPlaceholder1" class="npaUi" data-ref="dialog">
			<div id="tokenForm" class="npaUi" data-config="/resources/json/tokenEditForm.json"></div>
		</div>
		<div id="modalPlaceholder2" class="npaUi" data-ref="emptyDialog">
		</div>
		<div id="notifier" class="npaUi" data-ref="notifier"></div>
		<script src="/js/jquery-3.6.3.min.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/treeViewer.js"></script>
		<script src="/uiTools/js/npaUiCore.js"></script>
		<script src="/resources/js/utils/apafUtils.js"></script>
		<script src="/resources/js/manageApis.js"></script>
	</body>
</html>
